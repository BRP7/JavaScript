<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="blue">Blue</button>
</body>
<script>
    document.getElementById('orange').addEventListener('click',handleCLick(`orange`))
    document.getElementById('blue').addEventListener('click',handleCLick(`blue`))

    function handleCLick(color){
     //Because Of Clouser this function take it's parent scope also so this even after handleClick finish executing 
     //child function still retain value of color which is in the parent function
        return function(){
            document.body.style.backgroundColor=`${color}`
        }
    }
</script>
</html>
